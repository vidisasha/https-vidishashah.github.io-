<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax Webpage</title>
    <style>
        html{
            height: 100%;
            overflow: hidden;
        }

        body{
            color: #fff;
            margin: 0;
            padding: 0;
            perspective: 1px;
            transform-style: preserve-3d;
            height: 100%;
            overflow-y: scroll;
            overflow-x: hidden;
            font-family: 'Luna';
        }

        header{
            box-sizing: border-box;
            min-height: 100vh;
            padding: 30vw 0 5vw;
            position: relative;
            transform-style: inherit;
            width: 100vw;
        }

        header h1{
            margin-top: -100px;    
        }

        header, header:before{
            background: 50% 50% / cover;
        }

        header::before{
            bottom: 0;
            content: "";
            left: 0;
            position: absolute;
            right: 0;
            top: 0;
            display: block;
            background: url(./images/pexels-toa-heftiba-ÅŸinca-1194420.jpg);
            background-size: cover;
            transform-origin: center center 0;
            transform: translateZ(-1px) scale(2);
            z-index: -1;
            min-height: 100vh;
        }

        header *{
            font-weight: normal;
            letter-spacing: 0.2em;
            text-align: center;
            margin:0 ;
            padding: 1em 0;
            font-size: 80px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Parallax Effect</h1>
    </header>
</body>
</html>
